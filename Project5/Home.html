<html>
    <head>
        <title>Home</title>
    </head>
    <style>
    .b{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .video {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .vid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
   </style>
    <body>
<div class="video">
    <video class="vid" autoplay muted controls>
        <source type="video/mp4" src="CSvideo.mp4">
    </video>
</div>
    </body>
</html>
